<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Números Perfectos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Buscador de Números Perfectos</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="numeroInicial">Número Inicial:</label>
          <input type="number" class="form-control" id="numeroInicial" placeholder="Ingresa el número inicial">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="numeroFinal">Número Final:</label>
          <input type="number" class="form-control" id="numeroFinal" placeholder="Ingresa el número final">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button type="button" class="btn btn-primary" id="botonBuscar" onclick="buscarNumerosPerfectos()">Buscar Números Perfectos</button>
    </div>

    <!-- Lista de números perfectos -->
    <div id="listaNumerosPerfectos"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
</body>
</html>
